version: '3.8'

services:
  api:
    volumes:
      - ./src:/app/src
      - ./api:/app/api
    environment:
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=development
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  dashboard:
    volumes:
      - ./dashboard:/app/dashboard
    environment:
      - ENVIRONMENT=development
