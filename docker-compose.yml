version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: pinkfloyd-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_PATH=/app/data/pink_floyd_songs.db
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - pinkfloyd-network

  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
    container_name: pinkfloyd-dashboard
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_URL=http://api:8000
    volumes:
      - ./data:/app/data
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pinkfloyd-network

  tests:
    build:
      context: .
      dockerfile: docker/Dockerfile.tests
    container_name: pinkfloyd-tests
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_PATH=/app/data/pink_floyd_songs.db
    volumes:
      - ./coverage:/app/coverage
      - ./htmlcov:/app/htmlcov
    profiles:
      - test
    networks:
      - pinkfloyd-network

networks:
  pinkfloyd-network:
    driver: bridge
